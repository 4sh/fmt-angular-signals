@if (!gameProgression.pokemonTrainer.firstName) {
    <pokemon-trainer-creation (newPokemonTrainer)="trainerCreated.emit($event)"></pokemon-trainer-creation>
}
@if (gameProgression.pokemonTrainer.firstName) {
    <pokemon-selection [currentTeam]="gameProgression.pokemonTrainer.currentTeam" ></pokemon-selection>
    @if (gameProgression.pokemonTrainer.currentTeam.length === 6) {
        <button (click)="gameStarted.emit()">
            C'est parti !
        </button>
    }
}
